<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sen10 Games Profile</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 20px 0;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        .profile-info {
            padding: 40px 0;
        }
        .user-details {
            max-width: 400px;
            margin: 20px auto;
            text-align: left;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }
        .user-details label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .user-details p {
            margin-top: 5px;
        }
        .user-image {
            max-width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .google-signin-btn {
            background-color: #db4437;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sen10 Games Profile</h1>
    </header>

    <section class="profile-info">
        <button id="googleSignInBtn" class="google-signin-btn">Sign In with Google</button>
        <div class="user-details" id="userDetails">
            <h2>User Details</h2>
            <label for="username">Username:</label>
            <p id="username"></p>
            <label for="email">Email:</label>
            <p id="email"></p>
            <img id="userImage" class="user-image" src="" alt="Profile Image">
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB8BFWhzzmsL-xAr9sK_TmXLdlE4q1qaR0",
  authDomain: "ozmic-web-9ed4b.firebaseapp.com",
  databaseURL: "https://ozmic-web-9ed4b-default-rtdb.firebaseio.com",
  projectId: "ozmic-web-9ed4b",
  storageBucket: "ozmic-web-9ed4b.appspot.com",
  messagingSenderId: "529520113248",
  appId: "1:529520113248:web:4ad46077cb041423c83505",
  measurementId: "G-B91Y2PP4MC"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const googleSignInBtn = document.getElementById("googleSignInBtn");
        googleSignInBtn.addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Display user details
                    document.getElementById("username").innerText = user.displayName;
                    document.getElementById("email").innerText = user.email;
                    document.getElementById("userImage").src = user.photoURL;
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
