<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sen10 Games Profile</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 20px 0;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        .profile-info {
            padding: 40px 0;
        }
        .user-details {
            max-width: 400px;
            margin: 20px auto;
            text-align: left;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }
        .user-details label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .user-details p {
            margin-top: 5px;
        }
        .user-image {
            max-width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .google-signin-btn {
            background-color: #db4437;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sen10 Games Profile</h1>
    </header>

    <section class="profile-info">
        <button id="googleSignInBtn" class="google-signin-btn">Sign In with Google</button>
        <div class="user-details" id="userDetails">
            <h2>User Details</h2>
            <label for="username">Username:</label>
            <p id="username"></p>
            <label for="email">Email:</label>
            <p id="email"></p>
            <img id="userImage" class="user-image" src="" alt="Profile Image">
        </div>
    </section>

    <section class="purchased-games">
        <h2>Purchased Games</h2>
        <div class="game-cards">
            <div class="game-card">
                <img src="game1.jpg" alt="Game 1">
                <h3>Game Title 1</h3>
                <p>Description of Game 1.</p>
                <p>Price: $49.99</p>
                <button class="play-button">Play</button>
            </div>
    
            <div class="game-card">
                <img src="game2.jpg" alt="Game 2">
                <h3>Game Title 2</h3>
                <p>Description of Game 2.</p>
                <p>Price: $59.99</p>
                <button class="play-button">Play</button>
            </div>
    
            <!-- Add more game cards as needed -->
        </div>
        <style>.purchased-games {
            background-color: #000;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }
        
        .game-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        
        .game-card {
            background-color: #433f3f;
            color: #ffffff; /* Text color inside the cards */
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        
        .game-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        .game-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        
        .game-card p {
            font-size: 16px;
            margin: 10px 0;
        }
        
        .game-card .play-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        </style>
    </section>
    

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Google Sign In Button Click Event
// Enable persistence
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
  .then(() => {
    // This will enable persistence and will keep the user logged in
    // even if the page is reloaded
  })
  .catch((error) => {
    // Handle errors here
    console.error(error.message);
  });
  
  const googleSignInBtn = document.getElementById("googleSignInBtn");
  googleSignInBtn.addEventListener("click", () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then((userCredential) => {
        // User is signed in with Google, you can now add data to the database
        const user = userCredential.user;

        // Example: Add user data to the database
        database.ref('users/' + user.uid).set({
          name: user.displayName,
          email: user.email
          // Add more data fields as needed
        });

        // Redirect to another page or perform other actions on successful login
        console.log("Logged in with Google successfully.");
         // Display user details
         document.getElementById("username").innerText = user.displayName;
                    document.getElementById("email").innerText = user.email;
                    document.getElementById("userImage").src = user.photoURL;

        // window.location.href = "./profile.html";
      })
      .catch((error) => {
        // Handle Google sign-in error
        alert(error.message);
      });
  });
    </script>
</body>
</html>
