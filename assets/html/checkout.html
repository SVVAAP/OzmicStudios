<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game Checkout</title>
    <style>
        /* Reset default margin and padding for all elements */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling for the header */
header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    font-size: 36px;
}

/* Styling for the checkout form section */
.checkout-form {
    background-color: #f5f5f5;
    padding: 40px 0;
    text-align: center;
}

.checkout-form h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    max-width: 400px;
    margin: 0 auto;
}

form label {
    display: block;
    margin-top: 10px;
}

form input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.order-summary {
    background-color: #fff;
    padding: 20px;
    margin-top: 20px;
    border-radius: 5px;
    text-align: left;
}

.order-summary h3 {
    font-size: 20px;
    margin-bottom: 10px;
}

.order-summary p {
    font-size: 16px;
    margin: 5px 0;
}

button {
    display: block;
    width: 100%;
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    text-decoration: none;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

/* Styling for the footer */
footer {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

/* Add this CSS for horizontal layout of payment options */
.horizontal-payment-options {
    display: flex;
}

.horizontal-payment-options input[type="radio"] {
    margin-right: 10px;
}


    </style>
</head>
<body>
    <header>
        <h1>Game Checkout</h1>
    </header>
