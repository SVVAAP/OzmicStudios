<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCG Esports</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            /* White background */
        }

        header,
        footer {
            background-color: #ff0000;
            /* Red header and footer */
            color: #fff;
            /* White text color */
            padding: 10px 20px;
        }

        /* CSS styles for navigation bar */

        /* Reset default margin and padding */
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
            /* Remove default list styling */
        }

        nav {
            background-color: #ff0000;
            /* Red background color */
        }

        nav ul {
            display: flex;
            /* Use flexbox for layout */
            justify-content: center;
            /* Center align items horizontally */
            padding: 10px 0;
            /* Add padding top and bottom */
        }

        nav li {
            margin-right: 20px;
            /* Add spacing between navigation items */
        }

        nav a {
            text-decoration: none;
            /* Remove underline from links */
            color: #ffffff;
            /* White text color */
            font-weight: bold;
            /* Make text bold */
            padding: 5px 10px;
            /* Add padding to each link */
            border-radius: 5px;
            /* Add rounded corners */
            transition: background-color 0.3s;
            /* Smooth transition effect */
        }

        nav a:hover {
            background-color: #ffffff;
            /* Change background color on hover */
            color: #ff0000;
            /* Change text color on hover */
        }

        /* CSS styles for hero section */

        .hero-section {
           background-color: #F45249;
            /* Replace 'hero-image.jpg' with your actual image */
            background-size: cover;
            /* Cover the entire area of the container */
            background-position: center;
            /* Center the background image */
            height: 100% ;
            /* Set the height of the hero section */
            display: flex;
            /* Use flexbox for layout */
            justify-content: space-between;
            /* Center content horizontally */
            align-items: center;
            /* Center content vertically */
            text-align: center;
            /* Center text horizontally */
            color: #ffffff;
            /* White text color */
        }

        .hero-section h2 {
            font-size: 36px;
            /* Set font size for heading */
            margin-bottom: 20px;
            /* Add bottom margin to heading */
        }

        .hero-section p {
            font-size: 18px;
            /* Set font size for paragraph */
            margin-bottom: 20px;
            /* Add bottom margin to paragraph */
        }

        .hero-section a {
            text-decoration: none;
            /* Remove underline from links */
            color: #ffffff;
            /* White text color */
            background-color: #ff0000;
            /* Red background color */
            padding: 10px 20px;
            /* Add padding to button */
            border-radius: 5px;
            /* Add rounded corners */
            transition: background-color 0.3s;
            /* Smooth transition effect */
        }

        .hero-section a:hover {
            background-color: #ffffff;
            /* Change background color on hover */
            color: #ff0000;
            /* Change text color on hover */
        }




        /* CSS styles for tournament section */

        .tournament-section {
            padding: 40px 20px;
            /* Add padding around the section */
        }

        .tournament {
            background-color: #f9f9f9;
            /* Light gray background color for each tournament */
            border-radius: 5px;
            /* Add rounded corners */
            padding: 20px;
            /* Add padding inside each tournament box */
            margin-bottom: 20px;
            /* Add bottom margin between tournaments */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tournament h3 {
            margin-top: 0;
            /* Remove top margin for tournament name */
        }

        .tournament p {
            margin: 10px 0;
            /* Add margin for paragraphs inside tournament */
        }

        .register-button {
            text-decoration: none;
            /* Remove underline from button */
            color: #fff;
            /* White text color */
            background-color: #ff0000;
            /* Red background color */
            padding: 10px 20px;
            /* Add padding to button */
            border-radius: 5px;
            /* Add rounded corners */
            transition: background-color 0.3s;
            /* Smooth transition effect */
            display: inline-block;
            /* Make button display as inline block */
        }

        .register-button:hover {
            background-color: #ffffff;
            /* Change background color on hover */
            color: #ff0000;
            /* Change text color on hover */
        }


        /* footer */
        /* CSS styles for footer */

        footer {
            background-color: #ff0000;
            /* Red background color */
            color: #ffffff;
            /* White text color */
            padding: 20px 0;
            /* Add padding top and bottom */
            text-align: center;
            /* Center-align text */
        }

        footer p {
            margin: 0;
            /* Remove default margin */
        }

        .footer-links {
            margin-top: 10px;
            /* Add top margin for links */
        }

        .footer-links a {
            color: #ffffff;
            /* White text color for links */
            text-decoration: none;
            /* Remove underline from links */
            margin: 0 10px;
            /* Add margin between links */
        }

        .footer-links a:hover {
            text-decoration: underline;
            /* Add underline on hover */
        }
    </style>
</head>

<body>
    <header>
        <!-- Header content goes here -->
        <h1>XCG Esports</h1>
        <nav>
            <!-- Navigation links go here -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Tournaments</a></li>
                <li><a href="#">Sponsorship</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero-section">
        <img src="./assets/img/hero.png" alt="">
        <!-- <a href="#" class="cta-button">Get Started</a> -->
    </div>


    <section class="tournament-section">
        <h2>Upcoming Tournaments</h2>
        <div class="tournament">
            <div>
                <h3>Tournament Name</h3>
                <p>Date: January 1, 2024</p>
                <p>Location: Online</p>
                <a href="#" class="register-button">Register Now</a>
            </div>
            <div>
                <img src="https://yt3.ggpht.com/RcONy-4dqJ0KDaRGuJTEIlTJlIx0h1U4VIX0C2HuvtTRohO763A955iKnRK1e_XOFT43tumjcmS8=s800-nd-v1" alt="">
            </div>
        </div>

    </section>




    <!-- Other sections of the website go here -->
    <footer>
        <!-- Footer content goes here -->
        <p>&copy; 2024 XCG Esports. All rights reserved.</p>
    </footer>
</body>

</html>
